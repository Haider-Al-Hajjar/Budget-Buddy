<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacrifical Funds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

<body>
    <h1>Welcome to sacrificial funds</h1>
    <!--Budget Setting-->
    <div id="budget" class="budget__container">
        <div class="margin-left small-padding">
            <label for="budget__max" class="budget">Set a maximum budget for all expenses.</label>
            <input type="number" step="0.01" min="0" placeholder="666" id="budget__max" size="4"
                class="budget budget__max">
            <button id="budget__submit" class="budget budget__submit">Set global maximum</button>
        </div>
        <div class="margin-left small-padding">
            <label for="local__max" class="budget">Set a maximum budget for a specific category.</label>
            <input type="number" step="0.01" min="0" placeholder="66.6" id="local__max" size="4"
                class="budget budget__max">
            <button id="local__max" class="budget budget__submit">Set local maximum</button>
        </div>
    </div>
    <p id="budget__output" class="budget budget__output">Maximum Budget of ...</p>
    <p id="budget__local" class="budget budget__output"></p>
    <!--Expense Tracking-->
    <div id="expense">
        <div class="expense expense__container">
            <div class="margin-left small-padding">
                <label for=" expense__name" class="expense"> Expense Label</label>
                <input type="text" placeholder="Blood Sacrifice" id="expense__name" class="expense expense__name">
                <label for="expense__amount" class="expense">Expense Amount in dollars (decimals allowed)</label>
                <input type="number" step="0.01" min="0" placeholder="6.66" id="expense__amount" size="4"
                    class="expense expense__amount">
                <button id="expense__submit" class="expense expense__submit"> Submit </button>
            </div>
        </div>
        <div id="search">
            <div class="margin-left small-padding">
                <label for="search__name" class="search">Search for an existing Expense Label. (Keep
                    consistent case
                    sensitivity.)</label>
                <input type="text" placeholder="Locate the sacrifice" id="search__name" class="search search__name">
                <button id="search__submit" class="search search__submit">Search</button>
                <button id="search__unsort" class="search search__unsort">Unsort</button>
            </div>
        </div>
        <div id="expense__output" class="expense expense__container">
        </div>
    </div>

    <!--Visual Representation-->
    <!--User Authetntication-->
    <!--User-Friendly Interface-->
    <script src="script.js"></script>
</body>

</html>
